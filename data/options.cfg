// Config file

// File types 
filetype ps pdf
endtype txt
helptype html htm txt

// HTMLPanel related things
// edgesize - number of pixels buffer between panels
// edgesize 8
// default color of the buffer between panels
// edgecolor 888888
// true if the info box should show by default
info false
// height of the info box
infosize 93

// default color of the highlight in HTML text
htmlcolor FF0000

// true if you want to delete temporary files on quit
deleteonexit false

// true if you want the Home Tab to be shown on startup
showhome true
// select the page that Splat's Home tab shows on startup
homepage data/home.html


// Default Directories
// workingdir is the working directory for splat
workingdir .
// helpdir is the location of all the helpfiles
helpdir help

// Converters .. to specify a conversion from endtype A to B
// create a key "A2B" and then follow it with the command line call to make
pdf2txt ps2ascii workingdir/infile workingdir/outfile
ps2txt ps2ascii workingdir/infile workingdir/outfile

// Filecomparison algorithm default
comparison SubstringComparison
tolerance 10
websearch WebSearch
newfolder false
timeout 176
maxdownloads 9
maxdepth 5


// Button icon source files
gobutton data/go.png
helpbutton data/help.png
stopbutton data/stop.png
browserback data/leftarrow.png
browserforward data/rightarrow.png
browserhome data/home.png
browserrefresh data/refresh.png


// Debug flag
// debug false
